server:
  port: 8080
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

spring:
  application:
    name: yun-picture-backend
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/picture
    username: root
    password: "000000" #密码加上双引号，否则会连接不上数据库
  #Redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
  #指定加载的local配置
  profiles:
    active: local
    #开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # 空间图片分表
  shardingsphere:
    datasource:
      names: picture
      picture:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/picture
        username: root
        password: "000000"
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: picture.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.example.yunpicture.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true


mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    #开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0
    enable-sql-runner: true #使用 MyBatis Plus的SqlRunner必须开启配置

#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.example.yunpicture.controller

